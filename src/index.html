<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Global Container -->
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-cream"
    >
      <!-- Card -->
      <div
        class="flex flex-col items-center justify-center sm:flex-row rounded-xl bg-white mx-4 my-4 overflow-hidden"
      >
        <!-- Image -->
        <div class="w-full h-full rounded-md">
          <img
            src="/public/images/image-product-desktop.jpg"
            alt=""
            class="h-80 w-full sm:h-[400px] object-cover"
          />
        </div>

        <!-- Content Container -->
        <div
          class="flex flex-col items-start justify-center px-10 py-6 space-y-4"
        >
          <!-- Category -->
          <div
            class="text-left text-darkGrayishBlue text-sm uppercase tracking-widest"
          >
            Perfume
          </div>

          <!-- Title -->
          <h1 class="text-3xl font-serif font-extrabold">
            Gabrielle Essence Eau De Parfum
          </h1>

          <!-- description -->
          <p class="text-darkGrayishBlue text-sm leading-5">
            A floral solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Price -->
          <div class="flex items-center justify-center space-x-4">
            <p class="text-3xl text-darkCyan font-serif font-bold">
              $149.99
            </p>
            <p class="text-darkGrayishBlue text-sm line-through">$169.99</p>
          </div>

          <!-- Button -->
          <button
            class="flex items-center justify-center space-x-4 rounded-md text-white bg-darkCyan hover:bg-veryDarkBlue py-2 px-4 w-full sm:w-48"
          >
            <img src="/public/images/icon-cart.svg" alt="" />
            <span> Add to cart</span>
          </button>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
